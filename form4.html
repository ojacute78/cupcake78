<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" >
<link href="css/jquery.mobile.min.css" rel="stylesheet" type="text/css" >
<link href="css/TreninWebMobile.css" rel="stylesheet" type="text/css" >
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile.min.js"></script>
</head>
<body>
<script>
$(document).ready(function() {
//Pengiraan menggunakan ajax
$('#hantar').click(function(){
		$.ajax({
		type: 'POST',
		url:'form4.php',
		data:$("#form1").serialize(),
		success: function(data){
			$('#data').html(data);
			$('#try_ajax').popup('open');
			}
		});
	});
});
</script>
	<!--content -->
	<div role="main" class="ui-content">
		<form id="form1">
		<div class="ui-field-content">
			<label>NAMA</label>
			<input type="text" name="nama" id="nama" autofocus /><br/>
		</div>
		<div class="ui-field-content">
			<label>D.O.B</label>
			<input type="date" name="dob" id="dob"/><br />
		</div>
		<div class="ui-field-content">
			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>JANTINA</legend>
				<input type="radio" name="jantina" id="jl" value="L" checked="checked">
				<label for="jl">LELAKI</label>
				<input type="radio" name="jantina" id="jp" value="P">
				<label for="jp">PEREMPUAN</label>
				</fieldset><br/>
		</div>
		<div class="ui-field-content">
			<fieldset data-role="controlgroup">
				<legend>HOBI</legend>
				<input type="checkbox" name="membaca" id="membaca">
				<label for="membaca">MEMBACA BUKU</label>
				<input type="checkbox" name="memancing" id="memancing">
				<label for="memancing">MEMANCING IKAN</label>
				<input type="checkbox" name="memasak" id="memasak">
				<label for="memasak">MEMASAK MAKANAN</label>
				<input type="checkbox" name="lain2" id="lain2" >
				<label for="lain2">LAIN-LAIN</label>
			</fieldset>
		</div>
		<div class="ui-field-content">
			<label for="jenis">JENIS PEKERJAAN</label>
			<select name="jenis" id="jenis" data-native-menu="false">
				<option> Sila Pilih </option>
				<option value="Kerajaan">Kerajaan</option>
				<option value="Swasta">Swasta</option>
				<option value="Sendiri">Sendiri</option>
			</select><br/>
		</div>
		<div class="ui-field-contain">
			<label for="textarea">KOMEN</label>
			<textarea cols="40" rows="8" name="komen" id="komen"></textarea>
		</div>
		</form>
		<input type="button" id="hantar" value="Simpan Data"/>
		<div id="try_ajax" data-role="popup" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:500px; min-width:300px">
		<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
			<div data-role="header" >
				<h3>--HASIL--</h3>
			</div>
			<div role="main" class="ui-content">
				<div id="data" >
				html(data) kat sini
				</div>
				<a href="#" class="ui-btn ui-corner-all ui-shadow" data-rel="back">OK<a/>
			</div>
		</div>
	</div>
</body>
</html>
